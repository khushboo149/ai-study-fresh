<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Study Helper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üìö AI Study Helper</h1>
            <div class="input-section">
                <input type="text" id="topicInput" placeholder="Enter a study topic (e.g., Photosynthesis, World War II)">
                <button id="generateBtn">Generate</button>
            </div>
            <div id="output" class="output-section"></div>
        </div>
    </div>

    <script>
        const generateBtn = document.getElementById('generateBtn');
        const topicInput = document.getElementById('topicInput');
        const output = document.getElementById('output');

        const studyContent = {
            'photosynthesis': {
                title: 'Photosynthesis',
                content: `
                    <h3>What is Photosynthesis?</h3>
                    <p>Photosynthesis is the process by which plants convert light energy into chemical energy stored in glucose molecules.</p>
                    <h3>Key Components:</h3>
                    <ul>
                        <li><strong>Chlorophyll:</strong> The green pigment that captures light energy</li>
                        <li><strong>Carbon Dioxide:</strong> Taken from the air through stomata</li>
                        <li><strong>Water:</strong> Absorbed from roots</li>
                        <li><strong>Sunlight:</strong> Provides the energy needed</li>
                    </ul>
                    <h3>Chemical Equation:</h3>
                    <p>6CO‚ÇÇ + 6H‚ÇÇO + light energy ‚Üí C‚ÇÜH‚ÇÅ‚ÇÇO‚ÇÜ + 6O‚ÇÇ</p>
                `
            },
            'world war ii': {
                title: 'World War II',
                content: `
                    <h3>Overview:</h3>
                    <p>World War II (1939-1945) was a global conflict involving most of the world's nations.</p>
                    <h3>Key Events:</h3>
                    <ul>
                        <li><strong>1939:</strong> Germany invades Poland, war begins</li>
                        <li><strong>1941:</strong> Pearl Harbor attack, US enters war</li>
                        <li><strong>1944:</strong> D-Day landings in Normandy</li>
                        <li><strong>1945:</strong> War ends with atomic bombings of Japan</li>
                    </ul>
                    <h3>Major Powers:</h3>
                    <p><strong>Allies:</strong> United States, United Kingdom, Soviet Union, France<br>
                    <strong>Axis:</strong> Germany, Italy, Japan</p>
                `
            },
            'mitochondria': {
                title: 'Mitochondria',
                content: `
                    <h3>What are Mitochondria?</h3>
                    <p>Mitochondria are the powerhouses of the cell, responsible for producing ATP (adenosine triphosphate) through cellular respiration.</p>
                    <h3>Structure:</h3>
                    <ul>
                        <li><strong>Outer membrane:</strong> Smooth boundary</li>
                        <li><strong>Inner membrane:</strong> Folded into cristae</li>
                        <li><strong>Matrix:</strong> Contains enzymes for ATP production</li>
                    </ul>
                    <h3>Function:</h3>
                    <p>Converts glucose and oxygen into ATP, carbon dioxide, and water through aerobic respiration.</p>
                `
            },
            'python': {
                title: 'Python Programming',
                content: `
                    <h3>What is Python?</h3>
                    <p>Python is a high-level, interpreted programming language known for its simplicity and readability.</p>
                    <h3>Key Features:</h3>
                    <ul>
                        <li><strong>Easy to learn:</strong> Simple syntax</li>
                        <li><strong>Versatile:</strong> Used in web development, data science, AI, and more</li>
                        <li><strong>Readable:</strong> Code is self-documenting</li>
                        <li><strong>Large community:</strong> Extensive libraries and support</li>
                    </ul>
                    <h3>Basic Example:</h3>
                    <pre>print("Hello, World!")</pre>
                `
            }
        };

        function generateStudyContent(topic) {
            const lowerTopic = topic.toLowerCase().trim();
            
            for (const key in studyContent) {
                if (lowerTopic.includes(key)) {
                    return studyContent[key];
                }
            }
            
            return {
                title: topic || 'Study Topic',
                content: `
                    <h3>${topic || 'Study Topic'}</h3>
                    <p><strong>Key Concepts:</strong></p>
                    <ul>
                        <li>Introduction to ${topic || 'the topic'}</li>
                        <li>Important definitions and terminology</li>
                        <li>Main principles and theories</li>
                        <li>Practical applications</li>
                        <li>Common examples and case studies</li>
                    </ul>
                    <p><strong>Study Tips:</strong></p>
                    <ul>
                        <li>Break down complex concepts into smaller parts</li>
                        <li>Create visual aids like diagrams or mind maps</li>
                        <li>Practice active recall by testing yourself</li>
                        <li>Review regularly to reinforce learning</li>
                    </ul>
                `
            };
        }

        generateBtn.addEventListener('click', function() {
            const topic = topicInput.value;
            
            if (!topic.trim()) {
                output.innerHTML = '<p class="error">Please enter a study topic!</p>';
                return;
            }

            const content = generateStudyContent(topic);
            output.innerHTML = `
                <div class="study-content">
                    <h2>${content.title}</h2>
                    ${content.content}
                </div>
            `;
        });

        topicInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateBtn.click();
            }
        });
    </script>
</body>
</html>
